<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <h1>AgeCalc.</h1>
  </header>

  <div class="card-holder">
    <div class="card">
      <div class="form">
        <form action="">

          <div class="day-field fields">
            <label for="">Day</label>
            <input type="number" class="day-value" onkeydown="if(event.key==='.'){event.preventDefault();}">
            <span class="error day-error show-error">Required Field</span>
          </div>

          <div class="month-field fields">
            <label for="">Month</label>
            <input type="number" class="month-value" onkeydown="if(event.key==='.'){event.preventDefault();}">  
            <span class="error month-error show-error">Required Field</span>
          </div>

          <div class="year-field fields">
            <label for="">Year</label>
            <input type="number" class="year-value" onkeydown="if(event.key==='.'){event.preventDefault();}">
            <span class="error year-error show-error">Required Field</span>
          </div>

        </form>
      </div>
      
      <hr>
      
      <button class="arrow"><img src="./assets/images/icon-arrow.svg" alt=""></button>
  
      <div class="result">
        <div class="result-value years">
          <h1><span class="year-result">--</span> years</h1>
        </div>

        <div class="result-value months">
          <h1><span class="month-result">--</span> months</h1>
        </div>

        <div class="result-value days">
          <h1><span class="day-result">--</span> days</h1>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.linkedin.com/in/abhjt-srkr" target="_blank">Abhijeet</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
